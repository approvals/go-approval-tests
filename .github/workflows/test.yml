
name: Build and Test

on:
  push:
  pull_request:
  repository_dispatch:
  schedule:
     - cron: '05 5 1 * *' # <https://crontab.guru/#05_5_1_*_*> - "At 05:05 on day-of-month 1"  


jobs:

  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        go-version: [1.16.x, 1.17.x, 1.18.x, 1.19.x, 1.20.x, 1.21.x, 1.22.x, 1.23.x, 'stable']
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Go environment
      uses: actions/setup-go@v5.4.0
      with:
          go-version: ${{ matrix.go-version }}
    
    - name: Build
      run: go build -v ./...

    - name: Install gotestsum
      run: go install gotest.tools/gotestsum@latest
    
    - name: test
      run: |
        mkdir test-reports
        gotestsum --junitfile test-reports/test-results.xml ./... -race -coverprofile=coverage.txt -covermode=atomic
    
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v5
      if: success() || failure() # always run even if the previous step fails
      with:
        report_paths: '**/test-reports/*.xml'
  auto-merge:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: auto-merge
        if: |
          github.actor == 'dependabot[bot]' &&
          github.event_name == 'pull_request'
        run: |
          gh pr merge --auto --rebase "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          # this secret needs to be in the settings.secrets.dependabot
          GITHUB_TOKEN: ${{secrets.GH_ACTION_TOKEN}}
